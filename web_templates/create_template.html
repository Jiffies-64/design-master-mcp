<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Template - Design Document MCP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            font-size: 14px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 150px;
            font-family: monospace;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-col {
            flex: 1;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .example {
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 3px solid #007bff;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-file-alt"></i> Design Document MCP</h1>
        <div class="user-info">
            <span><i class="fas fa-user"></i> 当前用户: <strong>{{ username }}</strong></span>
            <a href="/logout" class="btn btn-warning"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-plus-circle"></i> 创建新模板</h2>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="name">模板名称</label>
                <input type="text" id="name" name="name" required placeholder="请输入模板名称">
            </div>
            
            <div class="form-group">
                <label for="description">模板描述</label>
                <input type="text" id="description" name="description" required placeholder="请输入模板描述">
            </div>
            
            <div class="form-group">
                <label for="content">模板内容 (支持Markdown和占位符)</label>
                <textarea id="content" name="content" required placeholder="请输入模板内容，使用双花括号定义占位符，例如：{{project_name}}"></textarea>
                <div class="help-text">使用双花括号定义占位符，例如：{{project_name}}</div>
                <div class="card" style="background: var(--light); margin-top: 10px;">
                    <h4><i class="fas fa-lightbulb"></i> 示例:</h4>
                    <pre style="background: white; padding: 15px; border-radius: var(--border-radius);"># {{project_name}} 设计文档

## 概述
{{overview}}

## 架构设计
{{architecture}}

## 数据库设计
```plantuml
{{database_schema}}
```</pre>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="placeholders">占位符 (每行一个，格式: name:描述)</label>
                        <textarea id="placeholders" name="placeholders" placeholder="project_name:项目名称
overview:项目概述
architecture:架构设计"></textarea>
                        <div class="help-text">示例: project_name:项目名称</div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="prompts">提示词 (每行一个)</label>
                        <textarea id="prompts" name="prompts" placeholder="请提供项目名称和简要概述
请描述系统架构设计
请提供数据库设计图"></textarea>
                        <div class="help-text">这些提示将引导用户填写模板</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_public" style="width: auto;"> 
                    <i class="fas fa-globe"></i> 将此模板设为公开
                </label>
            </div>
            
            <div class="d-flex justify-between align-center gap-15">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> 创建模板
                </button>
                <a href="/templates/market" class="btn btn-outline">
                    <i class="fas fa-times"></i> 取消
                </a>
            </div>
        </form>
    </div>
</body>
</html>
